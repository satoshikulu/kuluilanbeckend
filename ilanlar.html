<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlanlar - Kulu Emlak Pazarı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 1rem;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .kiralik-cards {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .kiralik-cards .ilan-card {
            min-width: 260px;
            max-width: 320px;
        }
        .ilan-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.10);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.25s, box-shadow 0.25s, background 0.25s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .ilan-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, #ffb300 0%, #ff6b00 100%);
            opacity: 0;
            z-index: 0;
            transition: opacity 0.3s;
        }
        .ilan-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 16px 40px rgba(255,107,0,0.18);
        }
        .ilan-card:hover::before {
            opacity: 0.13;
        }
        .ilan-card:hover .ilan-icon {
            color: #ff6b00;
            transform: scale(1.18) rotate(-8deg);
        }
        .ilan-card:hover .ilan-title {
            color: #ff6b00;
        }
        .ilan-icon {
            font-size: 2.8rem;
            color: #ffb300;
            margin-bottom: 1.1rem;
            transition: color 0.3s, transform 0.3s;
            z-index: 1;
        }
        .ilan-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.7rem;
            letter-spacing: 0.5px;
            transition: color 0.3s;
            z-index: 1;
        }
        .ilan-desc {
            font-size: 1rem;
            color: #555;
            text-align: center;
            z-index: 1;
        }
        @media (max-width: 700px) {
            .cards {
                grid-template-columns: 1fr;
            }
            .kiralik-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div style="width:100%;text-align:center;margin-top:2rem;margin-bottom:1.5rem;">
        <a href="index.html" style="display:inline-block;padding:0.7rem 2.2rem;background:linear-gradient(90deg,#ffb300,#ff6b00);color:#fff;font-weight:600;border-radius:24px;text-decoration:none;box-shadow:0 2px 8px rgba(255,107,0,0.10);font-size:1.1rem;transition:background 0.2s,transform 0.2s;">
            <i class="fas fa-home" style="margin-right:0.5rem;"></i>Ana Sayfa'ya Dön
        </a>
    </div>
    <div class="container">
        <h1>İlanlar</h1>
        <div id="ilanlar-listesi" class="cards"></div>
    </div>
    <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    // Supabase bilgilerinizi buraya ekleyin
    const supabaseUrl = 'VITE_SUPABASE_URL'; // .env'den alınacak şekilde değiştirin
    const supabaseKey = 'VITE_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Query parametrelerini al
    const params = new URLSearchParams(window.location.search);
    let kategori = params.get('kategori') || '';
    let mahalle = params.get('mahalle') || '';

    // Normalize fonksiyonu: trim, küçük harfe çevir, Türkçe karakter düzeltmesi
    function normalize(str) {
        return (str || '')
            .toLowerCase()
            .replace(/i/g, 'ı')
            .replace(/İ/g, 'i')
            .replace(/ş/g, 's')
            .replace(/ç/g, 'c')
            .replace(/ö/g, 'o')
            .replace(/ü/g, 'u')
            .replace(/ğ/g, 'g')
            .replace(/\s+/g, ' ')
            .trim();
    }
    kategori = normalize(kategori);
    mahalle = normalize(mahalle);

    async function ilanlariGetir() {
        let query = supabase.from('ilanlar').select('*');
        if (kategori) query = query.ilike('kategori', `%${kategori}%`);
        if (mahalle) query = query.ilike('mahalle', `%${mahalle}%`);
        const { data, error } = await query;
        const container = document.getElementById('ilanlar-listesi');
        container.innerHTML = '';
        if (error) {
            container.innerHTML = `<div style="color:red">Bir hata oluştu: ${error.message}</div>`;
            return;
        }
        if (!data || data.length === 0) {
            container.innerHTML = '<div>Sonuç bulunamadı.</div>';
            return;
        }
        data.forEach(ilan => {
            const img = (ilan.media || '').split(',')[0]?.trim() || 'https://via.placeholder.com/320x200?text=İlan';
            const card = document.createElement('div');
            card.className = 'ilan-card';
            card.innerHTML = `
                <img src="${img}" alt="${ilan.baslik}" style="width:100%;max-width:320px;height:200px;object-fit:cover;border-radius:12px 12px 0 0;">
                <div class="ilan-title">${ilan.baslik}</div>
                <div class="ilan-desc">${ilan.mahalle} | ${ilan.kategori}</div>
                <div style="font-weight:bold;color:#ff6b00;font-size:1.2rem;margin-top:0.5rem;">${ilan.fiyat} TL</div>
            `;
            container.appendChild(card);
        });
    }
    ilanlariGetir();
    </script>
</body>
</html>
