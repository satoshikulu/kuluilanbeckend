<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Kulu Emlak Pazarı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .contact-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.10);
            padding: 2.5rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
        }
        .contact-info {
            flex: 1 1 260px;
            min-width: 260px;
        }
        .contact-info h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.2rem;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            color: #444;
        }
        .contact-info .admin {
            font-weight: 600;
            color: #ff6b00;
            margin-bottom: 1.2rem;
        }
        .contact-info .info-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }
        .contact-info .info-list li {
            margin-bottom: 0.7rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .contact-info .info-list i {
            color: #ff6b00;
            font-size: 1.2rem;
        }
        .contact-form {
            flex: 2 1 320px;
            min-width: 320px;
        }
        .contact-form h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 1.2rem;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.9rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: #f9f9f9;
            transition: border 0.2s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ff6b00;
            outline: none;
        }
        .contact-form button {
            background: linear-gradient(90deg, #ffb300, #ff6b00);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #ff6b00, #ffb300);
            transform: translateY(-2px);
        }
        .map {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            border: none;
        }
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
                padding: 1.5rem 0.7rem;
            }
            .contact-form, .contact-info {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div style="width:100%;text-align:center;margin-top:2rem;margin-bottom:1.5rem;">
        <a href="index.html" style="display:inline-block;padding:0.7rem 2.2rem;background:linear-gradient(90deg,#ffb300,#ff6b00);color:#fff;font-weight:600;border-radius:24px;text-decoration:none;box-shadow:0 2px 8px rgba(255,107,0,0.10);font-size:1.1rem;transition:background 0.2s,transform 0.2s;">
            <i class="fas fa-home" style="margin-right:0.5rem;"></i>Ana Sayfa
        </a>
    </div>
    <div class="contact-container">
        <div class="contact-info">
            <h2>İletişim Bilgileri</h2>
            <div class="admin"><i class="fas fa-user-tie"></i> Yönetici: Sevim Çöpler</div>
            <ul class="info-list">
                <li><i class="fas fa-envelope"></i> info@kuluilan.com</li>
                <li><i class="fas fa-phone"></i> 0 (555) 123 45 67</li>
                <li><i class="fas fa-map-marker-alt"></i> Kulu, Konya</li>
            </ul>
            <p>Bize ulaşmak için formu doldurabilir veya iletişim bilgilerimizi kullanabilirsiniz.</p>
        </div>
        <div class="contact-form">
            <h3>İletişim Formu</h3>
            <form id="contactForm">
                <input type="text" name="adsoyad" placeholder="Ad Soyad" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <textarea name="mesaj" rows="5" placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
            <div id="formSuccess" style="display:none; color:#28a745; margin-top:1rem; font-weight:600;">Mesajınız iletildi, teşekkürler!</div>
        </div>
    </div>
    <iframe class="map" src="https://www.google.com/maps?q=Kulu,Konya&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('formSuccess').style.display = 'block';
            setTimeout(function(){
                document.getElementById('formSuccess').style.display = 'none';
                document.getElementById('contactForm').reset();
            }, 3000);
        });
    </script>
    <script src="//code.jivosite.com/widget/hdO1rEYSKp" async></script>
</body>
</html>
